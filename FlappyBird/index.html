<!DOCTYPE html>
<html>

<head>
    <script src="/socket.io/socket.io.js"></script>
    <title>Flappy Bird</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body id="indexBo">
    <canvas id='canvas'></canvas>

    <div id="beginPage">
        <div id="form">
            <h1>Enter Your Name:</h1>
            <input type="text" id="playerName" style="float:middle"></br>
            <button id="beginPlay">Start</button>
        </div>
    </div>

    <div id="images">
        <img src='images/bird1.png' id='bird1' />
        <img src='images/bird2.png' id='bird2' />
        <img src='images/bird3.png' id='bird3' />
        <img src='images/blueBird1.png' id='blueBird1' />
        <img src='images/blueBird2.png' id='blueBird2' />
        <img src='images/blueBird3.png' id='blueBird3' />
        <img src='images/bg2.jpg' id='bg' />
    </div>

    <div id="gameOn">
        <script src='js/Environment.js'></script>
        <script src='js/main.js'></script>
        <script src='js/Score.js'></script>
    </div>
</body>

</html>
